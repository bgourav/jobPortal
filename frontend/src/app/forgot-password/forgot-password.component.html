<div class="loginfo" >
  <form [formGroup]="forgotpass" (ngSubmit)="forgotData()">
    <br><br><b>Password:</b><input type="password" class="form-control" placeholder="Password" formControlName="password" ><br>
    <br><br><b>Confirm Password:</b><input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmpassword" ><br>
    <input type="submit" class="btn" value="Reset"><br>
  </form>
  
</div>
