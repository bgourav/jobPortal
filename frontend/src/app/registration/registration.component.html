
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are just few steps away from your destination!</p>
                        <input type="submit" name="" routerLink="/" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" (click)="emp()">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false" (click)="hire()">Hirer</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" *ngIf="tab1">
                                <h3 class="register-heading">Apply as a Employee</h3>
                                <div [formGroup]="sregistrationForm" class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name" formControlName="fname" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name" formControlName="lname" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="UserName" formControlName="username" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" formControlName="psw" required="" value="" />
                                        </div>   
                                    </div>

                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email" formControlName="email" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone" formControlName="contact" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" formControlName="gender" required="" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" formControlName="gender" required="" value="female">
                                                    <span>Female </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" formControlName="gender" required="" value="other">
                                                    <span>Other </span> 
                                                </label>
                                            </div>
                                        </div>
                                                  
                                        <input type="submit" class="btnRegister"  [disabled]="!sregistrationForm.valid" (click)="sregister()" value="Register"/>
                                        <input type="submit" class="btnRegister"  routerLink="/" value="Cancel"/>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab" *ngIf = "tab2">
                                <h3  class="register-heading">Apply as a Hirer</h3>
                                <div [formGroup]="pregistrationForm" class="row register-form">
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Company Name" formControlName="cname" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="UserName" formControlName="username" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" formControlName="psw" required="" value="" />
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="ctype" class="form-control" placeholder="Company type" formControlName="ctype" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Company Email" formControlName="email" required="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Company contact" formControlName="contact" required="" value="" />
                                        </div>
                                        
                                        <input type="submit" class="btnRegister"  [disabled]="!pregistrationForm.valid" (click)="pregister()" value="Register"/>
                                        <input type="submit" class="btnRegister"  routerLink="/" value="Cancel"/>

                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>

            </div>
